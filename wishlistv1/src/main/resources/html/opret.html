<body>
<div class="header">

    <script>
        var mybutton = document.getElementById("myBtn");

        window.onscroll = function() {scrollFunction()};

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                mybutton.style.display = "block";
            } else {
                mybutton.style.display = "none";
            }
        }

        function topFunction() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }
    </script>
    <button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>
</div>
<div class="header">
    <h1 class="center">Opret side</h1>
</div>

<div class="wrapper">
    <form class="center">
        <label>Skriv fornavn</label><br>
        <input type="text" name="signup_firstname" placeholder="Fornavn"><br>
        <label>Skriv efternavn</label><br>
        <input type="text" name="signup_lastname" placeholder="Efternavn"><br>
        <label>Skriv email</label><br>
        <input type="email" name="signup_email" placeholder="Email"><br>
        <label>Skriv password</label><br>
        <input type="password" name="signup_password" placeholder="Password"><br>
        <label>Skriv password igen</label><br>
        <input type="password" name="signup_repassword" placeholder="Gentag password">
    </form>
</div>
</body>
